<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello wasm-pack!</title>
<style>
body {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #FFC;
}
button {
  margin: 1ex;
}
pre {
  margin: 2px;
}
#ufork-output {
  width: 80ex;
  border-radius: 1.5ex;
  padding: 1ex;
  overflow: scroll;
  background: #333;
  color: #3F0;
}
</style>
</head>
<body>
  <noscript>
    This page contains webassembly and javascript content,
    please enable javascript in your browser.
  </noscript>
  <pre id="ufork-output"></pre>
  <table>
    <tr>
      <td><strong>EP</strong>:</td>
      <td><pre id="ufork-ep">-</pre></td>
      <td><pre> → </pre></td>
      <td><pre id="ufork-event"></pre></td>
    </tr>
    <tr>
      <td><strong>IP</strong>:</td>
      <td><pre id="ufork-ip">-</pre></td>
      <td><pre> → </pre></td>
      <td><pre id="ufork-instr"></pre></td>
    </tr>
    <tr style="vertical-align: top;">
      <td><strong>SP</strong>:</td>
      <td><pre id="ufork-sp">-</pre></td>
      <td><pre> → </pre></td>
      <td><pre id="ufork-stack"></pre></td>
    </tr>
  </table>
  <div style="display: flex;">
    <label for="text-input" class="sr-only" style="margin: 2px;">Input:</label>
    <input id="text-input" type="text" style="height: 1em; width: 64ex; padding: 3px;">
    <button id="enter-btn" style="margin: 0 1ex;">Enter</button>
  </div>
  <div style="display: flex;">
    <button id="single-step">Step</button>
    <input type="range" id="frame-rate" min="1" max="60" value="1">
    <button id="play-pause"></button>
  </div>
  <canvas id="ufork-canvas"></canvas>
  <div style="display: flex;">
    <button id="clear-btn">Clear</button>
    <button id="glider-btn">Glider</button>
    <button id="r-pentomino-btn">R-pentomino</button>
    <button id="acorn-btn">Acorn</button>
    <button id="gosper-btn">Gosper</button>
    <button id="pattern-btn">Pattern</button>
    <button id="random-btn">Random</button>
  </div>
  <script src="./bootstrap.js"></script>
</body>
</html>
