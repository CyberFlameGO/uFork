<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello wasm-pack!</title>
<style>
body {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 1em;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #FFC;
}
button {
  margin: 1ex;
}
</style>
</head>
<body>
  <noscript>
    This page contains webassembly and javascript content,
    please enable javascript in your browser.
  </noscript>
  <pre id="ufork-output"></pre>
  <div style="display: flex">
    <button id="single-step">Step</button>
    <input type="range" id="frame-rate" min="1" max="60" value="1">
    <button id="play-pause"></button>
  </div>
  <canvas id="ufork-canvas"></canvas>
  <div style="display: flex">
    <button id="clear-btn">Clear</button>
    <button id="glider-btn">Glider</button>
    <button id="r-pentomino-btn">R-pentomino</button>
    <button id="acorn-btn">Acorn</button>
    <button id="gosper-btn">Gosper</button>
    <button id="pattern-btn">Pattern</button>
    <button id="random-btn">Random</button>
  </div>
  <script src="./bootstrap.js"></script>
</body>
</html>
